name: Assets

on:
  schedule:
    - cron: "59 23 * * *"
  workflow_dispatch:

jobs:
  download-binary:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ‚§µÔ∏è Get Flux binary
        run: |
          ./.github/scripts/get-flux-binary.sh
      - name: ‚úçüèª Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: Update Flux binary
          title: Update Flux binary
          body: |
            This PR updates the Flux binary used by Devantler.FluxCLI to the latest version.
          branch: update-flux-binary
          delete-branch: true
          labels: dependencies
          reviewers: devantler
          assignees: devantler
          signoff: true
